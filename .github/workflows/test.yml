name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install server deps
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Install client deps
        run: npm ci --prefix client

      - name: Build client
        run: npm run build --prefix client
